<body>
  

    <div class="container">
        <div id="reportContainer" class="report-container">
            
            <div class="loading">
            <div class="loading-icon">🔮</div>
            <div>正在生成你的个性化报告...</div>

        </div>
    </div>

    <div class="btn-container">
        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            返回首页
        </a>
    </div>
  
     <!-- 放大雷达图模态层 -->
   <div id="radarModal" class="modal-overlay" aria-hidden="true">
     <div class="modal-content">
       <button id="radarModalClose" class="modal-close" aria-label="关闭">×</button>
       <canvas id="radarChartLarge"></canvas>
     </div>
   </div>
   
   <!-- 放大十神图表模态层 -->
   <div id="tenGodsModal" class="modal-overlay" aria-hidden="true">
     <div class="modal-content">
       <button id="tenGodsModalClose" class="modal-close" aria-label="关闭">×</button>
       <canvas id="tenGodsChartLarge"></canvas>
     </div>
   </div>
  <script>
         let reportData = null;
     let largeRadarChart = null;
     let largeTenGodsChart = null;

    // 天干到图片映射（已更新为实际文件名）
    const tianGanToImage = {
      '甲': 'jia.jpg','乙': 'yi.jpg','丙': 'bing.jpg','丁': 'ding.jpg','戊': 'wu.jpg',
      '己': 'ji.jpg','庚': 'geng.jpg','辛': 'xin.jpg','壬': 'ren.jpg','癸': 'gui.jpg'
    };

    // 根据 baziData 显示四柱天干图片
    function displayTianGanImages(baziData) {
      try{
        const container = document.getElementById('tianGanImages');
        if (!container || !baziData) return;
        const pillars = ['年柱','月柱','日柱','时柱'];
        const tgs = [];
        pillars.forEach(p => {
          const tg = baziData[p]?.天干?.天干;
          const img = tg ? tianGanToImage[tg] : null;
          if (tg && img) tgs.push({ pillar: p, tianGan: tg, image: img });
        });
        container.innerHTML = tgs.map(item => `
          <div class="tian-gan-card">
            <img src="/img/${item.image}" alt="${item.pillar}${item.tianGan}">
            <div class="tian-gan-label">${item.pillar} - ${item.tianGan}</div>
          </div>
        `).join('');
        window.currentTianGans = tgs;
      }catch(e){ console.warn('显示天干图片失败:', e); }
    }

    // 渲染天干图片：先尝试从会话取，失败则从本地存储取
    async function ensureTianGanImagesRendered(){
      try{
        const res = await fetch('/get-bazi');
        if(res.ok){
          const data = await res.json();
          if (data && data.baziData) {
            displayTianGanImages(data.baziData);
            return;
          }
        }
      }catch(e){ /* ignore */ }
      try{
        const saved = localStorage.getItem('baziData');
        if(saved){
          const parsed = JSON.parse(saved);
          if (parsed && parsed.baziData) {
            displayTianGanImages(parsed.baziData);
          }
        }
      }catch(e){ console.warn('本地天干图片渲染失败:', e); }
    }

    // AI图片融合 - 生成全新图片
    async function startImageFusion() {
      try{
        const tgs = (window.currentTianGans || []).slice(0, 4);
        if (tgs.length < 4) { 
          alert('❌ 需要四张天干图片才能进行AI融合\n请确保八字数据已正确生成'); 
          return; 
        }
        
        const btn = document.getElementById('fusionBtn');
        const result = document.getElementById('fusionResult');
        
        // 显示加载状态
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AI正在创作...';
        
        const resp = await fetch('/api/fuse-images', {
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            tianGans: tgs.map(x => ({ 
              pillar: x.pillar, 
              tianGan: x.tianGan, 
              imagePath: `/img/${x.image}` 
            })) 
          })
        });
        
        if (!resp.ok) {
          const errorData = await resp.json().catch(() => ({}));
          throw new Error(errorData.message || `服务器错误 ${resp.status}`);
        }
        
        const data = await resp.json();
        const url = data.fusedImageDataUrl;
        
        if (!url) {
          throw new Error('AI未返回生成的图片数据');
        }
        
        // 显示AI生成的全新图片
        document.getElementById('fusedImage').src = url;
        const download = document.getElementById('downloadFused');
        if (download) {
          download.href = url;
          download.download = `八字天干融合-${new Date().getTime()}.png`;
        }
        result.style.display = 'block';
        
        // 恢复按钮状态
        btn.innerHTML = '🎨 重新生成';
        btn.disabled = false;
        
      }catch(e){
        console.error('AI图片融合失败:', e);
        
        // 显示具体错误信息
        let errorMsg = '🤖 AI图片融合失败\n\n';
        if (e.message.includes('401') || e.message.includes('403')) {
          errorMsg += '❌ API密钥无效或权限不足\n请检查GEMINI_API_KEY是否正确配置';
        } else if (e.message.includes('500')) {
          errorMsg += '❌ 服务器内部错误\n请稍后重试或联系管理员';
        } else {
          errorMsg += `❌ ${e.message}\n\n💡 请确保：\n- 网络连接正常\n- API服务可用\n- 图片文件存在`;
        }
        
        alert(errorMsg);
        
        // 恢复按钮
        const btn = document.getElementById('fusionBtn');
        if (btn) {

    // 规范化中文标点：移除句末标点后的多余逗号等，如 “。，”、“。，”
    function sanitizeChinesePunctuation(text){
      if(typeof text !== 'string') return text;
      let t = text;
      // 去掉句末标点后紧跟的逗号/顿号/空格
      t = t.replace(/([。！？；])\s*[，,]/g, '$1');
      // 处理重复句号或混合（可选）
      t = t.replace(/。{2,}/g, '。');
      return t;
    }

    async function fetchBaziSectionHtml(){
      try{

    // 生成雷达图
    function createRadarChart() {
      const ctx = document.getElementById('radarChart');
      if (!ctx || !window.radarChartData) return;

      // 自定义插件：在顶点显示数字
      const vertexLabelPlugin = {
        id: 'vertexLabels',
        afterDraw: function(chart) {
          const ctx = chart.ctx;
          const meta = chart.getDatasetMeta(0);
          
          if (!meta.data) return;
          
          ctx.save();
          ctx.font = 'bold 16px Noto Sans SC, Microsoft YaHei, sans-serif';
          ctx.fillStyle = '#FFCF68';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          
          meta.data.forEach((point, index) => {
            const value = window.radarChartData.values[index];
            const x = point.x;
            const y = point.y;
            
            // 计算标签位置，避免与轴标签重叠
            const angle = (index * 2 * Math.PI) / meta.data.length - Math.PI / 2;
            const offsetX = Math.cos(angle) * 20;
            const offsetY = Math.sin(angle) * 20;
            
            // 绘制文字
            const text = value.toString();
            const textWidth = ctx.measureText(text).width;
            const padding = 4;
            
            // 绘制背景框
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(
              x + offsetX - textWidth/2 - padding, 
              y + offsetY - 8 - padding, 
              textWidth + padding * 2, 
              16 + padding * 2
            );
            
            // 绘制边框
            ctx.strokeStyle = 'rgba(255, 207, 104, 0.5)';
            ctx.lineWidth = 1;
            ctx.strokeRect(
              x + offsetX - textWidth/2 - padding, 
              y + offsetY - 8 - padding, 
              textWidth + padding * 2, 
              16 + padding * 2
            );
            
            // 绘制文字
            ctx.fillStyle = '#FFCF68';
            ctx.fillText(text, x + offsetX, y + offsetY);
          });
          
          ctx.restore();
        }
