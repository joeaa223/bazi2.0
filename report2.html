        }
        
        const data = await response.json();
        let report = data.report;
        
        // Try to parse if it's a JSON string
        if (typeof report === 'string') {
          try {
            report = JSON.parse(report);
          } catch (e) {
            // Not JSON, use as-is
          }
        }
        
        // Format the report based on content type

          // Plain text report

                <div class="content-card full-width-card">
                  <div class="summary-text">${report.replace(/\n/g, '<br>')}</div>

            </div>

            <div>ÈîôËØØ: ${error.message}</div>

      }
    }

    // ÁîüÊàêÈõ∑ËææÂõæ
    function createRadarChart() {
      const ctx = document.getElementById('radarChart');
      if (!ctx || !window.radarChartData) return;

      // Ëá™ÂÆö‰πâÊèí‰ª∂ÔºöÂú®È°∂ÁÇπÊòæÁ§∫Êï∞Â≠ó
      const vertexLabelPlugin = {
        id: 'vertexLabels',
        afterDraw: function(chart) {
          const ctx = chart.ctx;
          const meta = chart.getDatasetMeta(0);
          
          if (!meta.data) return;
          
          ctx.save();
          ctx.font = 'bold 16px Noto Sans SC, Microsoft YaHei, sans-serif';
          ctx.fillStyle = '#FFCF68';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          
          meta.data.forEach((point, index) => {
            const value = window.radarChartData.values[index];
            const x = point.x;
            const y = point.y;
            
            // ËÆ°ÁÆóÊ†áÁ≠æ‰ΩçÁΩÆÔºåÈÅøÂÖç‰∏éËΩ¥Ê†áÁ≠æÈáçÂè†
            const angle = (index * 2 * Math.PI) / meta.data.length - Math.PI / 2;
            const offsetX = Math.cos(angle) * 20;
            const offsetY = Math.sin(angle) * 20;
            
            // ÁªòÂà∂ÊñáÂ≠ó
            const text = value.toString();
            const textWidth = ctx.measureText(text).width;
            const padding = 4;
            
            // ÁªòÂà∂ËÉåÊôØÊ°Ü
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(
              x + offsetX - textWidth/2 - padding, 
              y + offsetY - 8 - padding, 
              textWidth + padding * 2, 
              16 + padding * 2
            );
            
            // ÁªòÂà∂ËæπÊ°Ü
            ctx.strokeStyle = 'rgba(255, 207, 104, 0.5)';
            ctx.lineWidth = 1;
            ctx.strokeRect(
              x + offsetX - textWidth/2 - padding, 
              y + offsetY - 8 - padding, 
              textWidth + padding * 2, 
              16 + padding * 2
            );
            
            // ÁªòÂà∂ÊñáÂ≠ó
            ctx.fillStyle = '#FFCF68';
            ctx.fillText(text, x + offsetX, y + offsetY);
          });
          
          ctx.restore();
        }
      };

      new Chart(ctx, {
        type: 'radar',
        plugins: [vertexLabelPlugin],
        data: {
          labels: window.radarChartData.labels,
          datasets: [{
            label: '‰∫∫Ê†ºÁª¥Â∫¶ËØÑÂàÜ',
            data: window.radarChartData.values,
            backgroundColor: 'rgba(255, 207, 104, 0.2)',
            borderColor: 'rgba(255, 207, 104, 1)',
            borderWidth: 3,
            pointBackgroundColor: 'rgba(255, 207, 104, 1)',
            pointBorderColor: '#fff',
            pointBorderWidth: 2,
            pointRadius: 6,
            pointHoverRadius: 8,
            pointHoverBackgroundColor: 'rgba(255, 207, 104, 1)',
            pointHoverBorderColor: '#fff',
            pointHoverBorderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: 'rgba(255, 255, 255, 0.9)',
              titleColor: '#000000',
              bodyColor: '#000000',
              borderColor: 'rgba(255, 207, 104, 1)',
              borderWidth: 1,
              cornerRadius: 8,
              displayColors: false,
              callbacks: {
                label: function(context) {
                  return context.parsed.r + '/10';
                }
              }
            }
          },
          scales: {
            r: {
              beginAtZero: true,
              min: 0,
              max: 10,
              ticks: {
                stepSize: 2,
                color: '#666666',
                font: {
                  size: 12,
                  family: 'Noto Sans SC, Microsoft YaHei, sans-serif'
                },
                backdropColor: 'transparent'
              },
              grid: {
                color: 'rgba(102, 102, 102, 0.3)',
                lineWidth: 1
              },
              angleLines: {
                color: 'rgba(102, 102, 102, 0.3)',
                lineWidth: 1
              },
              pointLabels: {
                color: '#000000',
                font: {
                  size: 13,
                  weight: '600',
                  family: 'Noto Sans SC, Microsoft YaHei, sans-serif'
                },
                padding: 20
              }
            }
          },
          elements: {
            line: {
              tension: 0.1
            }
          },
          interaction: {
            intersect: false
          }
        }
      });
    }

    function createTenGodsChart() {
      const ctx = document.getElementById('tenGodsChart');
      if (!ctx || !window.tenGodsChartData) return;

      // Ëá™ÂÆö‰πâÊèí‰ª∂ÔºöÂú®È°∂ÁÇπÊòæÁ§∫Êï∞Â≠ó
      const vertexLabelPlugin = {
        id: 'tenGodsVertexLabels',
        afterDraw: function(chart) {
          const ctx = chart.ctx;
          const meta = chart.getDatasetMeta(0);
          
          if (!meta.data) return;
          
          ctx.save();
          ctx.font = 'bold 14px Noto Sans SC, Microsoft YaHei, sans-serif';
          ctx.fillStyle = '#FFCF68';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          
          meta.data.forEach((point, index) => {
            const value = window.tenGodsChartData.values[index];
            const x = point.x;
            const y = point.y;
            
            // ËÆ°ÁÆóÊ†áÁ≠æ‰ΩçÁΩÆÔºåÈÅøÂÖç‰∏éËΩ¥Ê†áÁ≠æÈáçÂè†
            const angle = (index * 2 * Math.PI) / meta.data.length - Math.PI / 2;
            const offsetX = Math.cos(angle) * 25;
            const offsetY = Math.sin(angle) * 25;
            
            // ÁªòÂà∂ÊñáÂ≠ó
            const text = value.toString();
            const textWidth = ctx.measureText(text).width;
            const padding = 4;
            
            // ÁªòÂà∂ËÉåÊôØÊ°Ü
            ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
            ctx.fillRect(
              x + offsetX - textWidth/2 - padding, 
              y + offsetY - 8 - padding, 
              textWidth + padding * 2, 
              16 + padding * 2
            );

            ctx.fillText(text, x + offsetX, y + offsetY);
          });
