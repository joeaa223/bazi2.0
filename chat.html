<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 命理咨询 · 八字智慧对话</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* 背景装饰 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-size: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
      background: linear-gradient(135deg, #2d3748, #4a5568);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .chat-container {
      flex: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px);
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 5px;
      padding: 24px;
      margin-bottom: 20px;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      min-height: 0;
    }

    .chat-box::-webkit-scrollbar {
      width: 5px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 3px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 3px;
    }

    .message {
      margin-bottom: 20px;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg-user {
      display: flex;
      justify-content: flex-end;
    }

    .msg-bot {
      display: flex;
      justify-content: flex-start;
    }

    .msg-system {
      display: flex;
      justify-content: center;
    }

    .message-bubble {
      max-width: 70%;
      padding: 16px 20px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
    }

    .msg-user .message-bubble {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-bottom-right-radius: 8px;
    }

    .msg-bot .message-bubble {
      background: #f7fafc;
      color: #2d3748;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 8px;
    }

    .msg-system .message-bubble {
      background: rgba(255, 255, 255, 0.8);
      color: #718096;
      font-style: italic;
      font-size: 0.9rem;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
    }

    .input-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 10px;
      border-bottom-left-radius: 10px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .chat-input {
      width: 100%;
      padding: 20px 24px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1.1rem;
      background: #fff;
      transition: all 0.3s ease;
      font-family: inherit;
      resize: none;
      min-height: 60px;
      max-height: 150px;
      overflow: hidden;
    }

    .chat-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .chat-input:disabled {
      background: #f7fafc;
      color: #a0aec0;
      cursor: not-allowed;
    }

    /* 隐藏输入框的滚动条 */
    .chat-input::-webkit-scrollbar {
      display: none;
    }

    .chat-input {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .send-btn {
      padding: 20px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 100px;
      justify-content: center;
      margin-bottom: 7px;
      font-size: 1.1rem;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .send-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #718096;
      font-style: italic;
      padding: 16px 20px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #667eea;
      border-radius: 50%;
      animation: typingPulse 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingPulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: #718096;
    }

    .welcome-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 0.95rem;
      line-height: 1.5;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }
      
      .header {
        padding: 15px;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .title {
        font-size: 1.2rem;
      }
      
      .back-btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      
      .chat-container {
        padding: 10px;
        height: calc(100vh - 140px);
        max-width: 100%;
      }
      
      .chat-box {
        padding: 16px;
        margin-bottom: 15px;
      }
      
      .message-bubble {
        max-width: 85%;
        padding: 12px 16px;
        font-size: 0.9rem;
      }
      
      .input-container {
        flex-direction: row;
        gap: 12px;
        padding: 15px;
        align-items: flex-end;
      }
      
      .chat-input {
        padding: 16px 20px;
        font-size: 0.9rem;
        min-height: 50px;
        max-height: 120px;
      }
      
      .send-btn {
        width: auto;
        padding: 16px 20px;
        font-size: 0.9rem;
        min-width: 80px;
      }
      
      .welcome-message {
        padding: 20px;
      }
      
      .welcome-title {
        font-size: 1.3rem;
      }
      
      .welcome-subtitle {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 10px;
      }
      
      .logo {
        font-size: 1.3rem;
      }
      
      .title {
        font-size: 1rem;
      }
      
      .chat-container {
        padding: 8px;
        height: calc(100vh - 120px);
      }
      
      .chat-box {
        padding: 12px;
        margin-bottom: 10px;
      }
      
      .message-bubble {
        max-width: 90%;
        padding: 10px 14px;
        font-size: 0.85rem;
      }
      
      .input-container {
        padding: 12px;
        gap: 10px;
        flex-direction: row;
        align-items: flex-end;
      }
      
      .chat-input {
        padding: 14px 18px;
        font-size: 0.85rem;
        min-height: 45px;
        max-height: 100px;
      }
      
      .send-btn {
        padding: 12px 16px;
        font-size: 0.85rem;
        width: auto;
        min-width: 70px;
      }
      
      .welcome-message {
        padding: 15px;
      }
      
      .welcome-title {
        font-size: 1.1rem;
      }
      
      .welcome-subtitle {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 320px) {
      .header-content {
        gap: 12px;
      }
      
      .logo {
        font-size: 1.2rem;
      }
      
      .title {
        font-size: 0.9rem;
      }
      
      .back-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .chat-container {
        padding: 5px;
        height: calc(100vh - 110px);
      }
      
      .chat-box {
        padding: 10px;
        margin-bottom: 8px;
      }
      
      .message-bubble {
        max-width: 95%;
        padding: 8px 12px;
        font-size: 0.8rem;
      }
      
      .input-container {
        padding: 10px;
        gap: 8px;
        flex-direction: row;
        align-items: flex-end;
      }
      
      .chat-input {
        padding: 12px 16px;
        font-size: 0.8rem;
        min-height: 40px;
        max-height: 80px;
      }
      
      .send-btn {
        padding: 10px 14px;
        font-size: 0.8rem;
        width: auto;
        min-width: 60px;
      }
    }

    /* 横屏模式优化 */
    @media (max-height: 500px) and (orientation: landscape) {
      .header {
        padding: 8px 15px;
      }
      
      .header-content {
        flex-direction: row;
        gap: 20px;
      }
      
      .logo {
        font-size: 1.2rem;
      }
      
      .title {
        font-size: 1rem;
      }
      
      .back-btn {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      
      .chat-container {
        padding: 8px;
        height: calc(100vh - 80px);
      }
      
      .chat-box {
        padding: 12px;
        margin-bottom: 8px;
      }
      
      .input-container {
        padding: 10px;
        gap: 8px;
        flex-direction: row;
      }
      
      .chat-input {
        padding: 8px 12px;
        font-size: 0.85rem;
        min-height: 35px;
        max-height: 60px;
      }
      
      .send-btn {
        width: auto;
        padding: 8px 12px;
        font-size: 0.85rem;
      }
      
      .welcome-message {
        padding: 10px;
      }
      
      .welcome-title {
        font-size: 1rem;
      }
      
      .welcome-subtitle {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo">☯️</div>
        <h1 class="title">AI 命理咨询</h1>
      </div>
      <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        返回首页
      </a>
    </div>
  </div>

  <div class="chat-container">
    <div id="chatbox" class="chat-box">
      <div class="welcome-message">
        <div class="welcome-icon">🔮</div>
        <h2 class="welcome-title">欢迎来到AI命理咨询</h2>
        <p class="welcome-subtitle">我是你的专属八字顾问，基于你的命理信息为你提供人生指导<br>请耐心描述你遇到的问题，我会认真倾听并给出建议</p>
      </div>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea 
          id="userInput" 
          class="chat-input" 
          placeholder="请描述你想咨询的问题..." 
          rows="1"
          disabled
        ></textarea>
      </div>
      <button id="sendBtn" class="send-btn" disabled>
        <i class="fas fa-paper-plane"></i>
        发送
      </button>
    </div>
  </div>

  <script>
    let baziData = null;
    let isoString = null;
    let gender = null;
    let stage = 'issue';
    let historys = [];
    let problemSummary = '';
    let waiting = false;

    function appendMsg(text, who) {
      const chatbox = document.getElementById('chatbox');
      
      // 移除欢迎消息
      const welcomeMsg = chatbox.querySelector('.welcome-message');
      if (welcomeMsg) {
        welcomeMsg.remove();
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `message msg-${who}`;
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = text;
      
      messageDiv.appendChild(bubbleDiv);
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function showTypingIndicator() {
      const chatbox = document.getElementById('chatbox');
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typing-indicator';
      typingDiv.className = 'message msg-bot';
      typingDiv.innerHTML = `
        <div class="message-bubble">
          <div class="typing-indicator">
            <span>AI顾问正在思考</span>
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        </div>
      `;
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    // Auto-initialize chat when page loads
    window.addEventListener('DOMContentLoaded', async function() {
      try {
      const resp = await fetch('/get-bazi');
      if (!resp.ok) {
          appendMsg('请先在首页填写出生信息，然后再来进行咨询。', 'system');
        document.getElementById('userInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
        return;
      }
        
      const data = await resp.json();
      baziData = data.baziData;
      isoString = data.isoString;
        processedBaziData = data.processedBaziData;
        formattedString = data.formattedString;
      stage = 'issue';
      historys = [];
      problemSummary = '';
        
        appendMsg('你好！我已经获取了你的八字信息。请告诉我你想咨询什么问题，我会仔细倾听并为你提供指导。', 'system');
      document.getElementById('userInput').disabled = false;
      document.getElementById('sendBtn').disabled = false;
      document.getElementById('userInput').focus();
      } catch (error) {
        appendMsg('系统初始化失败，请刷新页面重试。', 'system');
      }
    });

    async function sendChat(userMessage) {
      if (!baziData) {
        appendMsg('请先在首页填写出生信息。', 'system');
        return;
      }
      
      if (userMessage.trim()) {
      appendMsg(userMessage, 'user');
      }
      
      waiting = true;
      document.getElementById('userInput').disabled = true;
      document.getElementById('sendBtn').disabled = true;
      
      showTypingIndicator();

      try {
        const resp = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
            historys,
            userMessage,
            stage,
            problemSummary,
            baziData,
            processedBaziData,
            formattedString
            })
        });
        
        const data = await resp.json();
        hideTypingIndicator();
        
        if (data.modelMessage) {
            appendMsg(data.modelMessage, 'bot');
        }
        
        if (data.historys) historys = data.historys;
        if (data.problemSummary) problemSummary = data.problemSummary;
        
        if (data.stage) {
            if (stage !== data.stage) {
            stage = data.stage;
            // 阶段转换时自动获取建议
            setTimeout(() => sendChat(''), 1000);
            return;
            } else {
              waiting = false;
            }
      }
    } catch (error) {
        hideTypingIndicator();
        console.error('发送消息失败:', error);
        appendMsg(`抱歉，发生了错误，请稍后重试。错误信息：${error.message}`, 'system');
      waiting = false;
    } finally {
        if (!waiting) {
             document.getElementById('userInput').disabled = false;
             document.getElementById('sendBtn').disabled = false;
             document.getElementById('userInput').focus();
        }
    }
    }

    // 发送按钮点击事件
    document.getElementById('sendBtn').onclick = function() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg || waiting || input.disabled) return;
      input.value = '';
      input.style.height = 'auto';
      sendChat(msg);
    };

    // 输入框键盘事件
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey && !this.disabled) {
        e.preventDefault();
        document.getElementById('sendBtn').click();
      }
    });

    // 自动调整输入框高度
    document.getElementById('userInput').addEventListener('input', function() {
      this.style.height = 'auto';
      const newHeight = Math.min(this.scrollHeight, 120);
      this.style.height = newHeight + 'px';
      
      // 确保内容不会溢出
      if (this.scrollHeight > 120) {
        this.style.overflowY = 'hidden';
      } else {
        this.style.overflowY = 'visible';
      }
    });
  </script>
</body>
</html>
